function setColor(cl) {
var canvas = document.getElementById('simulation');

              var gS2 = canvas.getContext('2d');  
        }
       // default black
       rr = 0;
       gg = 0;
       bb = 0;
       //

          if(cl == sb_code[k]) {
            rr = rr_code[k];
            gg = gg_code[k];
            bb = bb_code[k];
            gS2.strokeStyle = "rgb("+rr+","+gg+","+bb+")";
           gS2.fillStyle = "rgb("+rr+","+gg+","+bb+")";
         }
     }

// 
function drawLine(x1,y1,x2,y2) { 
	var canvas = document.getElementById('simulation');  
        if (canvas.getContext){  
            var gS2 = canvas.getContext('2d');  
        }  
	gS2.strokeStyle = "rgb("+rr+","+gg+","+bb+")";
	gS2.lineWidth=1;
	gS2.beginPath();  
	gS2.moveTo(x1,y1);
	gS2.lineTo(x2,y2);
	gS2.closePath;
  	gS2.stroke();
}
//
function drawRect(x1,y1,x2,y2) {
	var canvas = document.getElementById('simulation');  
        if (canvas.getContext){  
                var gS2 = canvas.getContext('2d');  
        }  
	gS2.strokeStyle = "rgb("+rr+","+gg+","+bb+")";
    gS2.beginPath();
	gS2.moveTo(x1,y1);
	gS2.lineTo(x1+x2,y1);
	gS2.lineTo(x1+x2,y1+y2);
	gS2.lineTo(x1,y1+y2);
	gS2.closePath();
	gS2.stroke();
}

// clock updates here
//
function runner() {
  	//
	flag3=1;
	flag=1;
  	x4 = 0
	//
    myVar=setInterval(function(){update()},clock_speed);
    //
    function update() {
     		//
    		x4=x4+1;
			//
      		if (x4 < 361) {
      		  x3 = x3 + 1;
		  //
		  if (x3>6) {
                                              xx = Math.random()*1.0;
		      //
		      // poisson dist - lambda = 0.333/minute
		      //
		      if (xx < z0[ia]) {
		         arrival = 0;
		      }
		      if (xx >= z0[ia] && xx < z1[ia]) {
		         arrival = 1;
		         customer_arrive[arrival_total+1] = (x4/6);
		      }
		       if (xx >= z1[ia] && xx < z2[ia]) {
		         arrival = 2;
		         customer_arrive[arrival_total+1] = (x4/6);
		         customer_arrive[arrival_total+2] = (x4/6);
		      }
		      if (xx >= z2[ia] && xx < z3[ia]) {
		         arrival = 3;
		         customer_arrive[arrival_total+1] = (x4/6);
		         customer_arrive[arrival_total+2] = (x4/6);
		         customer_arrive[arrival_total+3] = (x4/6);
		      } 
          		      x3 = 0;
		      //
		      queue = queue + arrival;
		      arrival_total = arrival_total+arrival;
       		    }
		       //
              		       // server #1 is available
		      //
		      if (server1_flag == 0 && queue > 0 && arrival_total > customer_count) {
		         server1_flag = 1;
		         customer_count = customer_count + 1;
		         if (queue > 0) {
		              queue = queue -1;
		              service1_count = service1_count + 1;
		         }
		         server_time = (s_time1-vx2)+Math.random()*vx2*2.0;
		         service1_time[service1_count] = Math.round(server_time*10.0)/10.0;
                		         server1_begin[service1_count] = (x4/6);
		         queue_length[service1_count] = queue;
		     }
		     //
		     if (server1_flag ==1) {
		         xy1 = xy1 +1;
		         if (xy1 > service1_time[service1_count]*6) {
		            server1_flag = 0;
		            xy1 = 0;
		            queue2 = queue2 + 1;
		        }
		     }
		     //
		     // server #2 is available
		     //
		     if (server2_flag == 0 && queue2 > buffer) {
		        server2_flag = 1;
		        if (queue2 > 0) {
		            queue2 = queue2 -1;
		        }
		        service2_count = service2_count + 1;
		        server_time = (s_time2-vx2)+Math.random()*vx2*2.0;
		        service2_time[service2_count] = Math.round(server_time*10.0)/10.0;
                		        server2_begin[service2_count] = (x4/6);
		        queue_length[service2_count] = queue;
		     }
		     //
		     if (server2_flag ==1) {
		         xy2 = xy2 +1;
		         if (xy2 > service2_time[service2_count]*6) {
		            server2_flag = 0;
		            xy2 = 0;
		            queue3 = queue3 + 1;
		        }
		     }
		     // server #3 available
		     if (server3_flag == 0 && queue3 > buffer) {
		         server3_flag = 1;
		         if (queue3 > 0) {
		            queue3 = queue3 -1;
		         }
		         service3_count = service3_count + 1;
		         //
		        server_time = (s_time3-vx2)+Math.random()*vx2*2.0;
		        service3_time[service3_count] = Math.round(server_time*10.0)/10.0;
               		        server3_begin[service3_count] = (x4/6);
		        queue_length[service3_count] = queue;
		     }
		     //
		     if (server3_flag ==1) {
		         xy3 = xy3 +1;
		         if (xy3 > service3_time[service3_count]*6) {
		            server3_flag = 0;
		            queue4 = queue4 + 1
		            xy3 = 0;
		        }
		     }
		     // server #4 is available
		     if (server4_flag == 0 && queue4 > buffer) {
		         server4_flag = 1;
		         if (queue4 > 0) {
		            queue4 = queue4 -1;
		         }
		         service4_count = service4_count + 1;
		         //
		         server_time = (s_time4-vx2)+Math.random()*vx2*2.0;
		         service4_time[service4_count] = Math.round(server_time*10.0)/10.0;
                 		         server4_begin[service4_count] = (x4/6);
		         queue_length[service4_count] = queue;
		     }
		     //
		     if (server4_flag ==1) {
		         xy4 = xy4 +1;
		         if (xy4 > service4_time[service4_count]*6) {
		             server4_flag = 0;
		             completed = completed + 1
		             xy4 = 0;
		         }
		    }
	        draw();
        }
    }
    //
    function myStopFunction() {
      clearInterval(myVar);
    }
}

            if (canvas.getContext){  
               	 var gS2 = canvas.getContext('2d');  
            }  
			//
			// Coordinate system
			//

			gS2.fillRect(0,0,450,20);
			//
			gS2.fillRect(0,0,450,20);

			gS2.lineWidth = "1";
			drawLine(0,21,450,21);

			//

			gS2.fillRect(30,150,400,375);
			//
			setColor("white");
			for (i2=50;i2<430;i2=i2+20) {

			for (i2=150;i2<550;i2=i2+20) {
			  drawLine(30,i2,440,i2);

			//
			setColor("silver");
			gS2.fillRect(30,150,400,19);
			gS2.fillRect(30,511,400,19);
			//
			gS2.font = "bold 12px Arial";
			setColor("maroon");
			if (vx2 == 0) {
			  gS2.fillText("Simulation: Variability = none",150,120);
			}
			if (vx2 == 0.5) {
			  gS2.fillText("Simulation: Variability = moderate",150,120);

			if (vx2 == 1.0) {
			  gS2.fillText("Simulation: Variability = high",150,120);

			//
			// gS2.fillText("Required buffer stock: "+buffer,150,140);
			//
			setColor("black");
			drawLine(70,190,70,490);
			setColor("gray");
			gS2.font = "10px Arial";
			for (i=1;i<9;i++) {
			  gS2.fillText(""+i,67+i*20,225);
			  if (s_time2 > 0) {
			    gS2.fillText(""+i,67+i*20,305);
			  }
			  if (s_time3 > 0) {
			    gS2.fillText(""+i,67+i*20,385);
			  }
			  if (s_time4 > 0) {
			    gS2.fillText(""+i,67+i*20,465);
			  }
			}
			gS2.fillText("min.",240,225);
			gS2.font = "bold 14px Arial";
			setColor("black");
			gS2.fillText("S #1",35,147+1*80);
			if (s_time2 > 0) {
			  gS2.fillText("S #2",35,147+2*80);
			}
			if (s_time3 > 0) {
			  gS2.fillText("S #3",35,147+3*80);
			}
			if (s_time4 > 0) {
			  gS2.fillText("S #4",35,147+4*80);
			}
			//
			//  the clock
			//
			setColor("black");

			  gS2.fillText(""+temp+"%",365-width,20+21*20);
			  //
			  temp = Math.round(s1_idle*10.0)/10.0;
			  s1_idle = temp;
			  var width = gS2.measureText(s1_idle+" min.").width;
			  gS2.fillText(""+s1_idle+" min.",435-width,20+21*20);
			  //
			  temp = Math.round(s2_utilization*1000.0)/10.0;
			  s2_utilization = temp;
			  var width = gS2.measureText(temp+"%").width;
			  gS2.fillText(""+temp+"%",365-width,20+22*20);
			  //
			  temp = Math.round(s2_idle*10.0)/10.0;
			  s2_idle = temp;
			  var width = gS2.measureText(s2_idle+" min.").width;
			  gS2.fillText(""+s2_idle+" min.",435-width,20+22*20);
			  //
			  temp = Math.round(s3_utilization*1000.0)/10.0;
			  s3_utilization = temp;
			  var width = gS2.measureText(temp+"%").width;
			  gS2.fillText(""+temp+"%",365-width,20+23*20);
			  //
			  temp = Math.round(s3_idle*10.0)/10.0;
			  s3_idle = temp;
			  var width = gS2.measureText(s3_idle+" min.").width;
			  gS2.fillText(""+s3_idle+" min.",435-width,20+23*20);
			  //
			  temp = Math.round(s4_utilization*1000.0)/10.0;
			  s4_utilization = temp;
			  var width = gS2.measureText(temp+"%").width;
			  gS2.fillText(""+temp+"%",365-width,20+24*20);
			  //
			  temp = Math.round(s4_idle*10.0)/10.0;
			  s4_idle = temp;
			  var width = gS2.measureText(s4_idle+" min.").width;
			  gS2.fillText(""+s4_idle+" min.",435-width,20+24*20);
			  //
			}
			if (toggle1 > 0) {
			  gS2.fillStyle = "rgb(255,255,255)";
			  gS2.fillRect(200,260,350,200);
			  gS2.fillStyle = "rgb(0,0,128)";
			  gS2.fillRect(202,262,346,198);
			  gS2.fillStyle = "rgb(255,255,255)";
			  gS2.fillRect(203,263,344,196);
			  setColor("sky");
			  gS2.fillRect(204,264,342,194);
			  gS2.fillStyle = "rgb(255,255,255)";
			  gS2.fillRect(205,265,340,192);
			  setColor("sky");
			  gS2.fillRect(205,265,340,18);
			  //
			  //  results...
			  //
			  gS2.font = "bold 12px Arial";
			  gS2.fillStyle = "rgb(255,255,255)";
			  gS2.fillText("Results...",250,278);
			  if (customer_count > 0) {
			    st_average = (st_total-service_time[customer_count])/(customer_count-1);
			    ql_average = ql_total/customer_count;
			    wt_average = wt_total/customer_count;
			    gS2.fillStyle = "rgb(0,0,0)";
			    gS2.fillText("Total number of customer arrivals (per hour): "+arrival_total,220,300);
			    gS2.fillText("Total number of customers served: "+customer_count,220,315);
			    temp = Math.round(st_average*100.0)/100.0;
			    st_average = temp;
			    gS2.fillText("Average service time: "+st_average+" minutes",220,335);
			    temp = Math.round(ql_average*100.0)/100.0;
			    ql_average = temp;
			    gS2.fillText("Average Queue length: "+ql_average+" customers",220,355);
			    temp = Math.round(wt_average*100.0)/100.0;
			    wt_average = temp;
			    gS2.fillText("Average Wait time: "+wt_average+" minutes",220,375);
			    gS2.fillText("Average Time in the system",220,395);
			    var utilization = st_total/((x4/6)*server_count);
			    temp = Math.round(utilization*100.0)/100.0;
			    utilization = temp*100.0;
			    gS2.fillText("Server utilization: "+utilization+" %",220,415);
			  }
			}
}
</script>
