function setColor(cl) {
var canvas = document.getElementById('simulation'); 
        if (canvas.getContext){ 
              var gS2 = canvas.getContext('2d'); 
        }
       // default black
       rr = 0;
       gg = 0;
       bb = 0;
       //
       for (k=0;k<26;k++) {
          if(cl == sb_code[k]) {
            rr = rr_code[k];
            gg = gg_code[k];
            bb = bb_code[k];
            gS2.strokeStyle = "rgb("+rr+","+gg+","+bb+")";
           gS2.fillStyle = "rgb("+rr+","+gg+","+bb+")";
         }
     }
}

function drawLine(x1,y1,x2,y2) {
                var canvas = document.getElementById('simulation'); 
        if (canvas.getContext){ 
            var gS2 = canvas.getContext('2d'); 
        } 
                gS2.strokeStyle = "rgb("+rr+","+gg+","+bb+")";
                gS2.lineWidth=1;
                gS2.beginPath(); 
                gS2.moveTo(x1,y1);
                gS2.lineTo(x2,y2);
                gS2.closePath;
                gS2.stroke();
}
//
function drawRect(x1,y1,x2,y2) {
                var canvas = document.getElementById('simulation'); 
        if (canvas.getContext){ 
                var gS2 = canvas.getContext('2d'); 
        } 
                gS2.strokeStyle = "rgb("+rr+","+gg+","+bb+")";
    gS2.beginPath();
                gS2.moveTo(x1,y1);
                gS2.lineTo(x1+x2,y1);
                gS2.lineTo(x1+x2,y1+y2);
                gS2.lineTo(x1,y1+y2);
                gS2.closePath();
                gS2.stroke();
}

// clock updates here

function runner() {
                //
                flag3=1;
                flag=1;
                x4 = 0
;
                //
    myVar=setInterval(function(){update()},clock_speed);
    //
    function update() {
                                //
                                x4=x4+1;
                                //
                                if (x4 < 361) {
                                  x3 = x3 + 1;
                                  //
                                  // arrival code
                                  //
                                  if (x3>6) {
                                              xx = Math.random()*1.0;
                                      //
                                      // Customer / item arrival -- interattivals -- poisson dist - lambda = 0.333/minute
                                      //
                                      if (xx < z0[ia]) {
                                         arrival = 0;
                                      }
                                      if (xx >= z0[ia] && xx < z1[ia]) {
                                         arrival = 1;
                                         customer_arrive[arrival_total+1] = (x4/6);
                                      }
                                       if (xx >= z1[ia] && xx < z2[ia]) {
                                         arrival = 2;
                                         customer_arrive[arrival_total+1] = (x4/6);
                                         customer_arrive[arrival_total+2] = (x4/6);
                                      }
                                      if (xx >= z2[ia] && xx < z3[ia]) {
                                         arrival = 3;
                                         customer_arrive[arrival_total+1] = (x4/6);
                                         customer_arrive[arrival_total+2] = (x4/6);
                                         customer_arrive[arrival_total+3] = (x4/6);
                                      }
                                      x3 = 0;
                                      //
                                      queue = queue + arrival;
                                      arrival_total = arrival_total+arrival;
                                    }
                            	  //
                                  // --------------------server code: sequential-----------------
                                  //
                                  if (toggle2 < 0) {
                                    // server #1 is available
                                    //
                                      if (server1_flag == 0 && queue > 0 && arrival_total > customer_count) {
                                         server1_flag = 1;
                                         customer_count = customer_count + 1;
                                         if (queue > 0) {
                                              queue = queue -1;
                                              service1_count = service1_count + 1;
                                         }
                                         server_time = (s_time1-vx2)+Math.random()*vx2*2.0;
                                         service1_time[service1_count] = Math.round(server_time*10.0)/10.0;
                                                         server1_begin[service1_count] = (x4/6);
                                         queue_length[service1_count] = queue;
                                     }
                                     //
                                     if (server1_flag ==1) {
                                         xy1 = xy1 +1;
                                         if (xy1 > service1_time[service1_count]*6) {
                                            server1_flag = 0;
                                            xy1 = 0;
                                            queue2 = queue2 + 1;
                                        }
                                     }
                                     //
                                     // server #2 is available
                                     //
                                     if (server2_flag == 0 && queue2 > buffer) {
                                        server2_flag = 1;
                                        if (queue2 > 0) {
                                            queue2 = queue2 -1;
                                        }
                                        service2_count = service2_count + 1;
                                        server_time = (s_time2-vx2)+Math.random()*vx2*2.0;
                                        service2_time[service2_count] = Math.round(server_time*10.0)/10.0;
                                                        server2_begin[service2_count] = (x4/6);
                                        queue_length[service2_count] = queue;
                                     }
                                     //
                                     if (server2_flag ==1) {
                                        xy2 = xy2 +1;
                                         if (xy2 > service2_time[service2_count]*6) {
                                            server2_flag = 0;
                                            xy2 = 0;
                                            queue3 = queue3 + 1;
                                        }
                                     }
                                     //
                                     // server #3 available
                                     //
                                     if (server3_flag == 0 && queue3 > buffer) {
                                         server3_flag = 1;
                                         if (queue3 > 0) {
                                            queue3 = queue3 -1;
                                         }
                                         service3_count = service3_count + 1;
                                         //
                                        server_time = (s_time3-vx2)+Math.random()*vx2*2.0;
                                        service3_time[service3_count] = Math.round(server_time*10.0)/10.0;
                                        server3_begin[service3_count] = (x4/6);
                                        queue_length[service3_count] = queue;
                                     }
                                     //
                                     if (server3_flag ==1) {
                                         xy3 = xy3 +1;
                                         if (xy3 > service3_time[service3_count]*6) {
                                            server3_flag = 0;
                                            queue4 = queue4 + 1
                                            xy3 = 0;
                                        }
                                     }
                                     //
                                     // server #4 is available
                                     //
                                     if (server4_flag == 0 && queue4 > buffer) {
                                         server4_flag = 1;
                                         if (queue4 > 0) {
                                            queue4 = queue4 -1;
                                         }
                                         service4_count = service4_count + 1;
                                         //
                                         server_time = (s_time4-vx2)+Math.random()*vx2*2.0;
                                         service4_time[service4_count] = Math.round(server_time*10.0)/10.0;
                                                         server4_begin[service4_count] = (x4/6);
                                         queue_length[service4_count] = queue;
                                     }
                                     //
                                     if (server4_flag ==1) {
                                         xy4 = xy4 +1;
                                         if (xy4 > service4_time[service4_count]*6) {
                                             server4_flag = 0;
                                             completed = completed + 1;
                                             xy4 = 0;
                                         }
                                    }
                                    }
                                  //
                                  // -------------------- server code: parallel -----------------
                                  //
                                  if (toggle2 > 0) {
                                  //
                                  // server is available
                                  //
                                  if (server1_flag == 0 && queue > 0 && arrival_total > customer_count) {
                                     server1_flag = 1;
                                     if (queue > 0) {
                                       queue = queue -1;
                                     }
                                     customer_count = customer_count + 1;
                                     service1_count = service1_count + 1;
                                     //
                                     server_time = (s_time1-vx2)+Math.random()*vx2*2.0;
                                     service1_time[service1_count] = Math.round(server_time*10.0)/10.0;
                                     // server_time = 1+ Math.round(Math.random()*(s_time1)*10.0)/10.0;
                                     // service1_time[customer_count] = server_time;
                                     server_begin[customer_count] = (x4/6);
                                     queue_length[customer_count] = queue;
                                   }
                                  //
                                  if (server1_flag ==1) {
                                     xy1 = xy1 +1;
                                     if (xy1 > service1_time[service1_count]*6) {
                                        server1_flag = 0;
                                        xy1 = 0;
                                        completed = completed + 1
                                     }
                                   }
                                  //
                                  if (server2_flag == 0 && server1_flag == 1 && queue > 0) {
                                    server2_flag = 1;
                                    if (queue > 0) {
                                      queue = queue -1;
                                    }
                                    customer_count = customer_count + 1;
                                    service2_count = service2_count + 1;
                                    //
                                    server_time = (s_time2-vx2)+Math.random()*vx2*2.0;
                                    service2_time[service2_count] = Math.round(server_time*10.0)/10.0;
                                    // server_time = 1+ Math.round(Math.random()*(s_time2)*10.0)/10.0;
                                    // service2_time[customer_count] = server_time;
                                    server_begin[customer_count] = (x4/6);
                                    queue_length[customer_count] = queue;
                                  }
                                  //
                                  if (server2_flag ==1) {
                                    xy2 = xy2 +1;
                                       if (xy2 > service2_time[service2_count]*6) {
                                          server2_flag = 0;
                                          xy2 = 0;
                                          completed = completed + 1
                                        }
                                   }
                                  }
                            	  // ---------------- end of server code ------------------------
                        		  draw();
        						}
    }
    //
    function myStopFunction() {
      clearInterval(myVar);
    }

     <input type = "range" style = "width: 200px;" name="iax" min="0.0" max="6.0" value = "1.0" step="1" onchange="arrive(this.form.iax.value);"/><i>more</i>
     <hr/>
     <span style = "color: #000000" text-align:center; font-weight: bold;"><b>Average Service Time</b> </span><br/><br/>
     <span style="color: #000088;" font-weight: bold;"><b>Server #1: </b></span>
     <input type = "number" style = "width: 50px; text-align: right;" name="bidx" min="0.5" max="8" value = "3.00" step="0.50" onchange="doit1(this.form.bidx.value);"/> minutes<br/><br/>
     <span style="color: #008800;" font-weight: bold;"><b>Server #2: </b></span>
     <input type = "number" style = "width: 50px; text-align: right;" name="bidy" min="0" max="8" value = "3.00" step="0.50"  onchange="doit2(this.form.bidy.value);"/> minutes<br/><br/>
     <span style="color: #880088;" font-weight: bold;"><b>Server #3: </b></span>
     <input type = "number" style = "width: 50px; text-align: right;" name="bidz" min="0" max="8" value = "3.00" step="0.50"  onchange="doit3(this.form.bidz.value);"/> minutes<br/><br/>
     <span style="color: #880000;" font-weight: bold;"><b>Server #4: </b></span>
     <input type = "number" style = "width: 50px; text-align: right;" name="bidw" min="0" max="8" value = "3.00" step="0.50" onchange="doit4(this.form.bidw.value);"/> minutes
      <hr/>
     <span style="color: #000000;" font-weight: bold;"><b>Variability: </b></span><br/> <i>none</i>
     <input type = "range" name="vix" min="0.0" max="1.0" value = "0.50" step="0.50" onchange="vary(this.form.vix.value);"/> <i>high</i>
        <hr/> 
    <span style="color: #000000;" font-weight: bold;"><b>Clock Speed: </b></span><br/> <i>slower</i>
     <input type = "range" name="spd" min="50" max="350" value = "100" step="50.0" onchange="speed(this.form.spd.value);"/> <i>faster</i>
        <hr/>
      </td>
  </tr>
  <tr>
     <td width = "450" align = "right" bgcolor = "#dedede">
     <input type="button" value="Go!" onclick="runner();"/>&nbsp;
     <input type="button" value="Results" onclick="summary();"/>
     <input type="button" value="Aggregated" onclick="summary2();"/>
      </td>
    <td width = "350" bgcolor = "#dedede">
    <input type = "button" value = "Sequential, Parallel" onclick = "serve();"/>
    <input type="button" value="Reset" onclick="init1();"/>
     </td>
  </tr>
</table>
</form>
</body>
</html>
