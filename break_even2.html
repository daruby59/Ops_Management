function price() {
  fixed_cost_x = 1000.0;
  fixed_cost_y = 2000.0;
  rate_x = 0.50;
  rate_y = 0.25;
  rate_z = 0.10;
  draw();
}

function dte(px1,px2,px3) {
  fixed_cost_x = px1*1.0;
  fixed_cost_y = px2*1.0;
  fixed_cost_z = px3*1.0;
  draw();
}
//
function doit0(un) {
  units=un*1.0;
  draw();
}
//
function doit1(rx) {
  rate_x = rx*1.0;
  draw();
}
//
function doit2(ry) {
  rate_y = ry*1.0;
  draw();
}
//
function doit3(rz) {
  rate_z = rz*1.0;
  draw();
}

  flag = flag*(-1);

          function draw() {  
            	var canvas = document.getElementById('growth1');  
            	if (canvas.getContext){  
               	    var gS2 = canvas.getContext('2d');  
            	}  
			//
			// Coordinate system
			// 
			gS2.fillStyle = "rgb(248,248,248)";
			gS2.fillRect(0,0,600,410);
			//
			//
			gS2.fillStyle = "rgb(240,240,240)";
			gS2.fillRect(0,0,600,20);
			//
			gS2.strokeStyle = "rgb(164,164,164)";
			gS2.lineWidth=1;
			gS2.beginPath();  
			gS2.moveTo(0,21);
			gS2.lineTo(600,21);
			gS2.closePath;
  			gS2.stroke();  
			//
			//  chart
			//
			gS2.fillStyle = "rgb(240,240,240)";
			gS2.fillRect(80,50,350,240);

			gS2.font = "10px Arial"; 
			// gS2.fillText("1982-84 = 100.0",200,48);
			gS2.strokeStyle = "rgb(255,255,255)";
			//
			for (i=0;i<245;i=i+25) {
			  gS2.lineWidth=1;
			  gS2.beginPath();  
			  gS2.moveTo(80,40+i);
			  gS2.lineTo(435,40+i);
			  gS2.closePath;
  			  gS2.stroke();  
			}
			//
			gS2.fillStyle = "rgb(128,0,0)";
			gS2.font = "10px Arial"; 
			for (i=1;i<10;i++) {
			  width = gS2.measureText(i+"00").width;
			  gS2.fillText(i+"00",75-width,295-i*25);
			}
			//
			for (i=0;i<15;i=i+1) {
			  gS2.lineWidth=1;
			  gS2.strokeStyle = "rgb(255,255,255)";
			  gS2.beginPath();  
			  gS2.moveTo(80+i*25,50);
			  gS2.lineTo(80+i*25,290);
			  gS2.closePath;
  			  gS2.stroke();
			  gS2.fillStyle = "rgb(128,0,0)";
			  j = i*25;
			  gS2.fillText(""+j,75+i*25,302);
			}
			gS2.strokeStyle = "rgb(0,0,0)";
			gS2.lineWidth=3;
			gS2.beginPath();  
			gS2.moveTo(80,50);
			gS2.lineTo(80,290);
			gS2.lineTo(435,290);
			gS2.closePath;
  			gS2.stroke();  
			gS2.font = "bold 12px Arial";
			gS2.fillStyle = "rgb(128,0,0)";

			gS2.fillText("Fixed Costs (000's)",35,40);
			gS2.fillText("Number of Units (000's)",350,320);
			//
			gS2.strokeStyle = "rgb(128,0,0)";
			gS2.lineWidth=2;
			gS2.beginPath();  
			gS2.moveTo(82,290-fixed_cost_x/4.0);
			gS2.lineTo(435,290-(fixed_cost_x + rate_x*350)/4.0);
			gS2.closePath;
  			gS2.stroke();  
			//
			gS2.strokeStyle = "rgb(0,0,128)";
			gS2.lineWidth=2;
			gS2.beginPath();  
			gS2.moveTo(82,290-fixed_cost_y/4.0);
			gS2.lineTo(435,290-(fixed_cost_y + rate_y*350)/4.0);
			gS2.closePath;
  			gS2.stroke();  
			//
			gS2.strokeStyle = "rgb(0,128,0)";
			gS2.lineWidth=2;
			gS2.beginPath();  
			gS2.moveTo(82,290-fixed_cost_z/4.0);
			gS2.lineTo(435,290-(fixed_cost_z + rate_z*350)/4.0);
			gS2.closePath;
  			gS2.stroke();  
			//
			//
			  gS2.strokeStyle = "rgb(128,0,128)";
			  gS2.lineWidth=1;
			  gS2.beginPath();  
			  gS2.moveTo(80+units,50);
			  gS2.lineTo(80+units,290);
			  gS2.closePath;
  			  gS2.stroke();  
			//
			gS2.fillStyle = "rgb(128,0,128)";
			gS2.font = "10px Arial"; 
			gS2.fillText(""+units+" units",units+85,285);
			//
			// 
			// -- chart end -- begin grid
			//
			gS2.fillStyle = "rgb(225,225,225)";
			gS2.fillRect(3,340,596,21);
			gS2.fillRect(3,365,596,21);
			gS2.fillRect(3,390,596,21);
			//
			gS2.fillStyle = "rgb(225,0,0)";
			// gS2.fillRect(60,340,100,20);
			// gS2.fillRect(60,365,100,20);
			//
			gS2.fillStyle = "rgb(255,255,255)";
			gS2.fillRect(61,341,98,18);
			gS2.fillRect(61,366,98,18);
			gS2.fillRect(61,391,98,18);
			gS2.fillRect(200,340,50,20);
			gS2.fillRect(200,365,50,20);
			gS2.fillRect(200,391,50,20);
			gS2.fillRect(291,341,98,19);
			gS2.fillRect(291,366,98,18);
			gS2.fillRect(291,391,98,18);
			gS2.fillRect(420,340,80,20);
			gS2.fillRect(420,365,80,20);
			gS2.fillRect(420,391,80,20);
			//
			gS2.fillStyle = "rgb(0,0,0)";
			gS2.font = "bold 12px Arial"; 
			gS2.fillText("Marginal Cost",190,338);
			gS2.fillText("Fixed Cost",72,338);
			gS2.fillText("Total Costs",295,338);
			gS2.fillText("",295,338);
			gS2.fillText(" ",420,338);

			gS2.fillText("A:",40,355);

			gS2.fillText("B:",40,380);
			gS2.fillStyle = "rgb(0,128,0)";
			gS2.fillText("C:",40,405);
			//
			total_cost_x = fixed_cost_x + rate_x*units;
			total_cost_y = fixed_cost_y + rate_y*units;
